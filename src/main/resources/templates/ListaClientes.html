<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
		<title>EventosApp</title>
	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style/style.css" />
</head>

<body>

	<header>
		<nav class="menu">
			<div class="nav-wrapper">
				<a href="#" class="brand-logo">Lista de Clientes</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="/c/CadatrarCliente" class="waves-effect waves-light btn"><i
								class="material-icons left">add_circle_outline</i>Cadastrar Cliente</a></li>
				</ul>
			</div>
		</nav>

	</header>
	<table class="container">
		<thead>
			<tr>
				<th>Nome</th>
				<th>CPF</th>
				<th>Data de Nascimento</th>

				<th>visualizar</th>
				<th>Alterar</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cliente : ${clientes}">
				<td><span th:text="${cliente.nome}"></span></td>
				<td><span th:text="${cliente.cpf}"></span></td>
				<td><span th:text="${cliente.dataNascimento}"></span></td>
				<td><a class="waves-effect waves-light btn-small"
						th:href="${(#mvc.url('CC#detalhesCliente').arg(0, cliente.id)).build()}"><i
							class="material-icons left">delete</i></a></td>

				<td><a class="waves-effect waves-light btn-small"
						th:href="${(#mvc.url('CC#alterarCliente').arg(0, cliente.id)).build()}"><i
							class="material-icons left">delete</i></a></td>
				<td><a class="waves-effect waves-light btn-small"
						th:href="${(#mvc.url('CC#deletarCliente').arg(0, cliente.id)).build()}"><i
							class="material-icons left">delete</i></a></td> 
			</tr>
		</tbody>

	</table>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
